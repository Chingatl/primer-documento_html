<!DOCTYPE html>
<html lang="es">
<head>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Reenie+Beanie&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estructura basica de mi Pokedéx</title>
</head>
<body bgcolor="#F1C40F">
    <header> 
        <center><img id="logotipo" src="logo.png" alt="logotipo" width="1350" height="500"> 
            <font color="#3498DB"><h1>Mi pokedéx</h1></center></font>
    </header>
    <nav>
        <main>
            <div id="pokedex">
                <div id="left">
                    <div class="display"></div>
                    <img id="pkemon"src="pok.png" alt="pokemon">
                        <div id="dpad"></div>
                             <div id="btn-circle"></div> 
                </div>
                <div id="right">
                    <div class="display"></div>
                    <ul>
                        <li>
                            <p><b>Nombre:</b></p>
                        </li>
                        <li>
                            <p><b>Especie:</b></p>
                        </li>
                        <li>
                            <p><b>Tamaño aproximado</b></p>
                        </li>
                        <li>
                            <p><b>Peso aproximado:</b></p>
                        </li>
                        <li>
                            <p><b>Descripcion:</b></p>
                        </li>
                    </ul>
                    <div id="pad">
                        <div class="btn"></div>
                        <div class="btn"></div>
                        <div class="btn"></div>
                        <div class="btn"></div>
                        <div class="btn"></div>
                        <div class="btn"></div>
                        <div class="btn"></div>
                        <div class="btn"></div>
                    </div>
                </div>
            </div>
        </main>
    </nav>
</body>
</html>
